<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .btn-calc {
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyHome</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">홈</a>
                <a class="nav-link" href="about.html">자기소개</a>
                <a class="nav-link active" href="calc.html">계산기</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="calculator card shadow">
            <h3 class="text-center mb-4">계산기</h3>
            
            <input type="text" id="result" class="form-control display" readonly placeholder="0">

            <div class="row g-2">
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(7)">7</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(8)">8</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(9)">9</button></div>
                <div class="col-3"><button class="btn btn-warning btn-calc" onclick="append('/')">/</button></div>

                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(4)">4</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(5)">5</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(6)">6</button></div>
                <div class="col-3"><button class="btn btn-warning btn-calc" onclick="append('*')">*</button></div>

                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(1)">1</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(2)">2</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(3)">3</button></div>
                <div class="col-3"><button class="btn btn-warning btn-calc" onclick="append('-')">-</button></div>

                <div class="col-3"><button class="btn btn-danger btn-calc" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-outline-primary btn-calc" onclick="append(0)">0</button></div>
                <div class="col-3"><button class="btn btn-success btn-calc" onclick="calculate()">=</button></div>
                <div class="col-3"><button class="btn btn-warning btn-calc" onclick="append('+')">+</button></div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-secondary">홈 화면으로 이동</a>
            </div>
        </div>
    </div>

    <script>
        const resultDisplay = document.getElementById('result');

        // 숫자인지 연산자인지 화면에 추가하는 함수
        function append(value) {
            resultDisplay.value += value;
        }

        // 화면을 깨끗이 지우는 함수
        function clearDisplay() {
            resultDisplay.value = '';
        }

        // 실제 계산을 수행하는 함수
        function calculate() {
            try {
                // eval 함수는 문자열로 된 수식을 계산해줍니다 (예: "1+2" -> 3)
                resultDisplay.value = eval(resultDisplay.value);
            } catch (error) {
                alert("수식이 올바르지 않습니다.");
                clearDisplay();
            }
        }
    </script>

</body>
</html>
